<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <!-- Flame gradient for more natural look -->
    <linearGradient id="flameGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#E85D04"/>
      <stop offset="40%" style="stop-color:#F48C06"/>
      <stop offset="70%" style="stop-color:#FAA307"/>
      <stop offset="100%" style="stop-color:#FFBA08"/>
    </linearGradient>
    
    <!-- Inner flame (brighter) -->
    <linearGradient id="innerFlameGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FAA307"/>
      <stop offset="50%" style="stop-color:#FFBA08"/>
      <stop offset="100%" style="stop-color:#FFD60A"/>
    </linearGradient>
    
    <!-- Skillet metal gradient -->
    <linearGradient id="skilletGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="50%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>
  
  <!-- Background (transparent) -->
  
  <!-- FLAMES - 5 distinct flames, fully opaque, clean vectors -->
  <g id="flames">
    <!-- Flame 1 (far left) -->
    <path d="M200 340 
             Q195 310 210 280 
             Q220 260 215 240 
             Q225 260 230 280 
             Q240 310 235 340 Z" 
          fill="url(#flameGradient)"/>
    <path d="M210 340 
             Q207 320 215 295 
             Q220 280 217 265 
             Q222 280 225 295 
             Q230 320 227 340 Z" 
          fill="url(#innerFlameGradient)"/>
    
    <!-- Flame 2 (left-center) -->
    <path d="M280 345 
             Q270 300 290 250 
             Q305 210 295 175 
             Q320 220 330 260 
             Q345 310 335 345 Z" 
          fill="url(#flameGradient)"/>
    <path d="M293 345 
             Q285 310 300 270 
             Q310 240 305 210 
             Q318 245 323 275 
             Q333 315 325 345 Z" 
          fill="url(#innerFlameGradient)"/>
    
    <!-- Flame 3 (CENTER - the problematic one, now fully solid) -->
    <path d="M370 350 
             Q355 290 380 230 
             Q400 180 390 140 
             Q420 190 435 240 
             Q455 300 440 350 Z" 
          fill="url(#flameGradient)"/>
    <path d="M385 350 
             Q373 305 392 255 
             Q407 215 400 180 
             Q418 220 428 260 
             Q443 310 430 350 Z" 
          fill="url(#innerFlameGradient)"/>
    
    <!-- Flame 4 (right-center) -->
    <path d="M475 345 
             Q465 300 485 250 
             Q500 210 490 175 
             Q515 220 525 260 
             Q540 310 530 345 Z" 
          fill="url(#flameGradient)"/>
    <path d="M488 345 
             Q480 310 495 270 
             Q505 240 500 210 
             Q513 245 518 275 
             Q528 315 520 345 Z" 
          fill="url(#innerFlameGradient)"/>
    
    <!-- Flame 5 (far right) -->
    <path d="M565 340 
             Q560 310 575 280 
             Q585 260 580 240 
             Q590 260 595 280 
             Q605 310 600 340 Z" 
          fill="url(#flameGradient)"/>
    <path d="M573 340 
             Q570 320 580 295 
             Q585 280 582 265 
             Q587 280 590 295 
             Q595 320 592 340 Z" 
          fill="url(#innerFlameGradient)"/>
  </g>
  
  <!-- SKILLET -->
  <g id="skillet">
    <!-- Skillet body (oval/ellipse) -->
    <ellipse cx="400" cy="355" rx="180" ry="35" fill="url(#skilletGradient)" stroke="#1a1a1a" stroke-width="3"/>
    
    <!-- Skillet rim highlight -->
    <ellipse cx="400" cy="355" rx="165" ry="28" fill="none" stroke="#5a5a5a" stroke-width="1.5"/>
    
    <!-- Skillet handle -->
    <path d="M580 350 
             L680 340 
             Q700 340 700 355 
             Q700 370 680 370 
             L580 360 Z" 
          fill="url(#skilletGradient)" stroke="#1a1a1a" stroke-width="2"/>
    
    <!-- Handle rivet -->
    <circle cx="600" cy="355" r="6" fill="#3a3a3a" stroke="#1a1a1a" stroke-width="1"/>
  </g>
  
  <!-- TEXT - Using a Western/Tuscan style approximation -->
  <!-- For production, embed the actual font or convert text to paths -->
  <g id="text" font-family="Rockwell, 'Rockwell Extra Bold', 'Stencil', 'Impact', serif" font-weight="bold">
    <!-- SKILLET'S - Main title -->
    <text x="400" y="100" 
          font-size="90" 
          text-anchor="middle" 
          fill="#1a1a1a"
          letter-spacing="8">SKILLET'S</text>
    
    <!-- OL' COUNTRY COOKIN' - Subtitle -->
    <text x="400" y="170" 
          font-size="42" 
          text-anchor="middle" 
          fill="#1a1a1a"
          letter-spacing="4">OL' COUNTRY COOKIN'</text>
  </g>
</svg>
